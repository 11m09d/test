<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 商品列表 </title>
<meta name="robots" c>
<meta http-equiv="Content-Type" c />
<link href="/Admin/styles/general.css" rel="stylesheet" type="text/css" />
<link href="/Admin/styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>

<h1>
<span class="action-span"><a href="goodsadd.ejs">添加新商品</a></span>
<span class="action-span1"><a href="javascript:void()">ECSHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 商品列表 </span>
<div style="clear:both"></div>
</h1>

<div class="form-div">

  <form action="{:U('Admin/Index/goodslist')}" method="get" name="searchForm">
    <img src="/Admin/images/icon_search.gif" width="26" height="22" border="0" alt="SEARCH" />
      
    <select name="cat_id">
   		 <option value="0">所有分类</option>
   		 <foreach name="tree" item="i">
   		 	<option value="{$i['cat_id']}" {$i['cat_id'] == $cat ? "selected":""}>
   		 		<php>echo str_repeat('&nbsp;',$i['level']);</php>
   		 		{$i.cat_name}
   		 	</option>
   		 </foreach>
    </select>

   
    <select name="brand_id" disabled><option value="0">所有品牌</option><option value="1">诺基亚</option><option value="10">金立</option><option value="9">联想</option><option value="8">LG</option><option value="7">索爱</option><option value="6">三星</option><option value="5">夏新</option><option value="4">飞利浦</option><option value="3">多普达</option><option value="2">摩托罗拉</option><option value="11">  恒基伟业</option></select>

    
    <select name="intro_type" disabled><option value="0">全部</option><option value="is_best">精品</option><option value="is_new">新品</option><option value="is_hot">热销</option><option value="is_promote">特价</option><option value="all_type">全部推荐</option></select>
         
     
      <select name="suppliers_id" disabled><option value="0">全部</option><option value="1">北京供货商</option><option value="2">上海供货商</option></select>

            
      <select name="is_on_sale" disabled><option value=''>全部</option><option value="1">上架</option><option value="0">下架</option></select>
      
    关键字 <input type="text" name="keyword" size="15" disabled/>
    <input type="submit" value=" 搜索 " class="button" />
  </form>
</div>
<form method="post" action="" name="listForm" >

  <div class="list-div" id="listDiv">
<table cellpadding="3" cellspacing="1">
  <tr>
    <th>
      <input onclick='listTable.selectAll(this, "checkboxes")' type="checkbox" />
      <a href="javascript:void()">编号</a><img src="/Admin/images/sort_desc.gif"/>    </th>

    <th><a href="javascript:void()">商品名称</a></th>
    <th><a href="javascript:void()">货号</a></th>
    <th><a href="javascript:void()">价格</a></th>
    <th><a href="javascript:void()">上架</a></th>
    <th><a href="javascript:void()">精品</a></th>
    <th><a href="javascript:void()">新品</a></th>

    <th><a href="javascript:void()">热销</a></th>
    <th><a href="javascript:void()">推荐排序</a></th>
        <th><a href="javascript:void()">库存</a></th>
        <th>操作</th>
  <tr>
  <foreach name="goods" item="good">
      <tr>
    <td><input type="checkbox" name="checkboxes[]" value="32" />{$good.goods_id}</td>
    <td class="first-cell" style=""><span >{$good.goods_name}</span></td>
    <td><span >{$good.goods_sn}</span></td>
    <td align="right"><span >{$good.shop_price}
    </span></td>
    <td align="center"><img src="/Admin/images/no.gif"  /></td>
    <td align="center"><img src="/Admin/images/yes.gif"  /></td>
    <td align="center"><img src="/Admin/images/yes.gif"  /></td>
    <td align="center"><img src="/Admin/images/yes.gif"  /></td>

    <td align="center"><span >100</span></td>
        <td align="right"><span >1</span></td>
        <td align="center">
      <a href="javascript:void()" target="_blank" title="查看"><img src="/Admin/images/icon_view.gif" width="16" height="16" border="0" /></a>
      <a href="javascript:void()" title="编辑"><img src="/Admin/images/icon_edit.gif" width="16" height="16" border="0" /></a>
      <a href="javascript:void()" title="复制"><img src="/Admin/images/icon_copy.gif" width="16" height="16" border="0" /></a>
      <a href="{:U('Admin/Index/goodsdel', array('goods_id'=>$good['goods_id']))}"  title="回收站"><img src="/Admin/images/icon_trash.gif" width="16" height="16" border="0" /></a>
      <a href="javascript:void()" title="货品列表"><img src="/Admin/images/icon_docs.gif" width="16" height="16" border="0" /></a>          </td>
  </tr>
 </foreach>
      </table>

<table id="page-table" cellspacing="0">
  <tr>
    <td align="right" nowrap="true">
      
     {$page}  
    </td>
  </tr>

</table>

</div>
</form>
